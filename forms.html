<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
    <style type="text/css">
      body {
        background: url(images/2.jpg) 100px;
      }
    </style>
  </head>
  <body>
    <form class="" action="#" method="get">
      <div class="">
          <label for="">
            Ваше имя
            <input type="text" name="" value="">
          </label>
      </div>

      <div class="">
      <p><input type="checkbox" name="a" value="1">
        <input type="checkbox" name="a" value="2">
        <input type="checkbox" name="a" value="3"></p>
      </div>

      <div class="">
      <p><input type="radio" name="b" value="1">
        <input type="radio" name="b" value="2">
        <input type="radio" name="b" value="3"></p>
      </div>

      <div class="">
      <p><textarea name="name" rows="1" cols="80"></textarea></p>
      </div>

      <div class="">
       <p><select class="" name="">
          <option value="1">Первый</option>
          <option value="2">Второй</option>
          <option value="3">Третий</option>
          <option value="4">Четвертый</option>
          <option value="5">Пятый</option>
        </select></p>
      </div>

      <div class="">
      <p><select class="" name="" multiple>
          <option value="1">Первый</option>
          <option value="2">Второй</option>
          <option value="3">Третий</option>
          <option value="4">Четвертый</option>
          <option value="5">Пятый</option>
          <option value="6">Шестой</option>
          <option value="7">Седьмой</option>
          <option value="8">Восьмой</option>
          <option value="9">Девятый</option>
          <option value="10">Десятый</option>
        </select></p>
      </div>

  <button type="submit" name="button" value="send">Submit</button>

    </form>

  </body>
</html>
